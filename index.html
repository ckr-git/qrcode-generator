<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器 - 免费在线生成二维码</title>
    <meta name="description" content="免费在线二维码生成器，输入文字或网址，一键生成二维码，支持下载保存。">
    <meta name="keywords" content="二维码生成器,QR码,在线生成,免费">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>二维码生成器</h1>
        <p class="subtitle">输入文字或网址，立即生成二维码</p>

        <div class="input-section">
            <textarea id="text-input" placeholder="在这里输入内容..."></textarea>
            <button id="generate-btn">生成二维码</button>
        </div>

        <div class="output-section" id="output-section">
            <div id="qrcode"></div>
            <button id="download-btn" style="display:none;">下载二维码</button>
        </div>

        <footer>
            <p>免费使用 · 无需注册</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
